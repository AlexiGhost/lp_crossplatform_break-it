<ion-content padding>
	<ion-grid text-center>
		<ion-row>
			<ion-col>
				<h1>OPTIONS</h1>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<h2>Volume</h2>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<h3>Général</h3>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size=2 offset=5>
				<ion-item>
					<ion-range min="0" max="10" step="1">
						<ion-icon size="small" slot="start" name="volume-mute"></ion-icon>
						<ion-icon slot="end" name="volume-high"></ion-icon>
					</ion-range>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<h3>Musique</h3>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size=4 offset=5>
				<ion-item>
					<ion-range min="0" max="10" step="1">
						<ion-icon size="small" slot="start" name="musical-note"></ion-icon>
						<ion-icon slot="end" name="musical-notes"></ion-icon>
					</ion-range>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<div>
					<ion-button href="/home" color="primary">ANNULER</ion-button>
					<ion-button class="appliquer" href="/home" color="primary">APPLIQUER</ion-button>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
